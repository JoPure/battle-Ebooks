<!DOCTYPE html>

<body>
<div id="wrap">
    <div class="main">
        <p class="musicBtn"></p>
        <p class="musicBtn-stop"></p>
        <div class="logo"></div>
        <div class="hrefHot">
            <a href="https://www.facebook.com/WarshipGirlsThai/" target="_blank" class="fanpage"></a>
            <a href="http://wsgth.pocketgamesol.com/" target="_blank" class="index"> </a>
        </div>
        <!--titlePage-->

                <div class="downloadBox">

                </div>
            </div>
            <div class="rightPage">
                <div class="indexPage"></div>
                <p class="goBtn"></p>
            </div>

        <section class="book_main" id="book_main">

                <a href="#/page/3" id="selector-page-4" class="pageMenu page3">ควินซี่</a>
                <a href="#/page/4" id="selector-page-6" class="pageMenu page4">เล็กซิงตั้น</a>
                <a class="nextBtn"></a>
            </nav>
            <!--page-->
            <div class="eBook">
                <!--<div id="loading" class="loading">Loading pages...</div>-->
                <div id="mybook">
                    <div class="page firstPage">
                        <img src="img/1.png">
                    </div>
                    <div class="page firstPage">
                        <img src="img/2.png" class="rightImg">
                    </div>
                    <div class="page secondPage">
                        <img src="img/3.png">
                    </div>
                    <div class="page secondPage">
                        <img src="img/4.png">
                    </div>
                    <div class="page thirdPage">
                        <img src="img/5.png">
                    </div>
                    <div class="page thirdPage">
                        <img src="img/6.png">
                    </div>
                    <div class="page fourPage">

                    </div>
                    <div class="page fourPage">
                        <img src="img/8.png">
                    </div>

                <a class="bookNext-btn"></a>
